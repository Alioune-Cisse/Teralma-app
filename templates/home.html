<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
		<!--link rel="shortcut icon" type="image/png" href="static\blue.ico"/-->
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<title>Teralma</title>
	</head>
	<body>


			<form action="{{ url_for('result') }}" method="POST">
			  <div class="form-group">
				<label for="types" class="form-label">Choisir le type de cérémonie :</label>
				<input class="form-control" list="type" name="types" id="types" required="required">
				<datalist id="type">
				  <option value="Mariage">
				  <option value="Baptême">
				  <option value="Autres">
				</datalist>
			  </div>
			  <div class="form-group">
				<label for="budget">Dépenses prévues :</label>
				<input type="number" class="form-control" id="budget" name="budget" required="required">
			  </div>
				<div class="form-group">
				<label for="invites">Invités prévues :</label>
				<input type="number" class="form-control" id="invites" min=20 required="required">
			  </div>
			  <div class="checkbox form-group">
				<!--label><input type="checkbox"> Moutons</label-->
				  <b>Cocher les sous catégories :</b><br><br>
				  {%if data is not none %}
				  	{%for i in data%}
				  		<input type="checkbox" id='{{i}}' class='chk-btn' name="choix" value="{{i}}" />
						<label for='{{i}}'>{{i}}</label>
					{%endfor%}
				  {%endif%}
			  </div>

			  <button type="submit" class="btn btn-default" style="background-color:black; color:white">Submit</button>
			</form>
	</body>
</html>
